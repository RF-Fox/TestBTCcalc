<!DOCTYPE html>
<html lang="en">

<head>
  <title>Missed Opportunities</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600" rel="stylesheet">
</head>

<body>
  <div class="page-content">
    <div id="stock-profit-container">
        <h1>Missed Opportunities</h1>
      <div>
        <p class="instructions">Select a year and enter a USD amount to see how much money you would have if you had
          invested. Last updated
          Price, 9/07/2018 1BTC = 6419 USD. Updates daily at 12 CST.</p>
        <select id="buy-stock-price">
          <option value="1">$1</option>
          <option value="10">$10</option>
          <option value="100">$100</option>
          <option value="1000">$1,000</option>
        </select>
        <select id="stock-year-select">
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
        </select>
        <br><br>
        <div class="profits-amount" id="stock-profit-price">$0</div>
        <div>worth of missed opportunities</div>
        <br>
        <p id="stock-profit-desc">loading...</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <div class="footer">
    <div style="text-align:left">
      Made by
      <a href="https://github.com/RF-Fox">RF-Fox</a>
    </div>
    <div style="text-align:right">
      Styling by
      <a href="https://github.com/0x5c">0x5c</a>
    </div>
  </div>
</body>

</html>
